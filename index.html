<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR-GAME | Assignment-9</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/home-section.css" />
    <link rel="stylesheet" href="/styles/game-section.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <audio
        id="backgroundMusic"
        src="/assets/audio/car-music.mp3"
        loop
      ></audio>
      <section id="homeSection">
        <h2 id="heading">Trafic Racing</h2>
        <a href="#gameSection">
          <button id="playBtn">
            <i class="bi bi-play-fill"></i>
            <audio id="clickSound" src="/assets/audio/mouse-click.wav"></audio>
          </button>
        </a>
        <p>Tap to play!</p>
        <i id="volUp" class="vol bi bi-volume-up"></i>
        <i id="volDown" class="vol bi bi-volume-mute"></i>
      </section>

      <section id="gameSection">
        <p id="backToHome">Back to <span>ESC</span></p>
      </section>
    </main>
    <script src="/js/homeSection.js"></script>
    <script src="/js/gameSection.js"></script>
  </body>
</html>
